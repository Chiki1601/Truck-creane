<!DOCTYPE html>

<head>

  <title> Truck (Crane)</title>

<body>
<!-- partial:index.partial.html -->
<div class="sky"></div>
<div class="cloud big"><div></div></div>
<div class="cloud small"><div></div></div>
<div class="truck">

		<div class="front">
			<div class="roof"></div>
			<div class="window"></div>
		</div>
		<div class="back">
			<div class="stand"></div>
			<div class="silencer"></div>
		</div>
		<div class="wheels"></div>
		<div class="hydraulic"></div>
		<div class="tool-box"></div>
		<div class="main">
			<div class="top-cog">

				<div class="top-cog-b"></div>
				<div class="top-cog-c"></div>
				<div class="hydraulic-piston"></div>
				<div class="ropes">

					<div class="rope rope-b"></div>
					<div class="rope rope-c"></div>
					<div class="rope rope-d"></div>
					<div class="rope rope-e"></div>
					<div class="rope rope-f"></div>
					<div class="rope rope-g"></div>
				</div>
			</div>
			<div class="box">
				<div class="window"></div>
			</div>
		</div>
		<div class="hanging">
			<div class="rope"></div>
			<div class="tbl">
